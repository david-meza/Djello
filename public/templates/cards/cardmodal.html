      <div class="modal-header">

        <h2 class="modal-title">{{card.title}}</h2>
        <div class="row">

          <div class="col-xs-12" ng-show = "card.completed">
            <div class="alert alert-success alert-dismissible fade-in" role="alert">
              <button class="close" data-dismiss="alert">
                <span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
              </button>
              <strong>Card was completed!</strong>
            </div>
          </div>

          <div class="col-xs-6">
            <p class="text-muted">In list: <b>{{ card.list.title }}</b></p>
          </div>
          <div class="col-xs-6 text-right">
            <p><a ng-click = "deleteCard()">Mark Completed</a></p>
          </div>
        </div>
      </div>
      <br>
      <div class="modal-body">
        <p>{{ card.description }}</p>
        <p><a href="#">Edit the description</a></p>
      <hr>
        <h3> Members </h3>
        <p><a href="#">Add member</a></p>
      <hr>
        <h3> Activity </h3>
      </div>
